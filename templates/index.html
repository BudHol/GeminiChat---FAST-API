<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Chat with Gemini</h1>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="user_input" class="block text-gray-700">Enter your input:</label>
                <input type="text" id="user_input" name="user_input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Submit</button>
        </form>
        {% if response_data %}
            <div class="mt-6">
                <div id="response-markdown" class="p-4 bg-pink-100 border border-red-300 rounded-md"></div>
            </div>
        {% endif %}
    </div>
    <!-- Marked.js for markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var responseData = `{{ response_data|e }}`;
            if (responseData) {
                document.getElementById("response-markdown").innerHTML = marked.parse(responseData);
            }
        });
    </script>
</body>
</html>
