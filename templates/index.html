<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #f8f9fa;
        }
        .container {
            background-color: #e9ecef;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #response-markdown {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">ChatBot</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="user_input">Enter your input:</label>
                <input type="text" id="user_input" name="user_input" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        {% if response_data %}
            <div class="mt-4">
                <div id="response-markdown" class="alert alert-info"></div>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Marked.js for markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var responseData = `{{ response_data|e }}`;
            if (responseData) {
                document.getElementById("response-markdown").innerHTML = marked.parse(responseData);
            }
        });
    </script>
</body>
</html>
